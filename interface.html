<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AmbiLearn !</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <div class="section">
    <div class="container">
      <h1 class="title">
        AmbiLearn
      </h1>
      <p class="subtitle">
        L'&eacute;clairage d'ambiance qui apprend &agrave; s'adapter !
      </p>
    </div>
  </div>
  <div class="panel">
    <div class="panel-block">
      <button class="button is-primary" onclick="trigger()">DÃ©clencher le dispositif</button>
    </div>
    <div class="panel-block">
      <div class="control has-icons-left">
        <div class="select is-rounded is-info is-large">
          <select name="ambiance" id="ambiance" onchange="changeAmbiance();">
            <option value="Sea">Mer</option>
            <option value="Blood">Le champ de bataille !!!!i!i!i!i!!iiii!!!</option>
            <option value="Wood">Promenons nous dans les bois pendant que le loup nous voit</option>
            <option value="Horrible">Horrible aaaaaaah</option>
            <option value="Stop">Stop</option>
          </select>
          <span class="icon is-medium is-left">
            <i class="far fa-lightbulb"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="panel">
    <div class="panel-heading">Faire un retour &agrave; l'AmbiLearn</div>
    <div class="panel-block">
      <button class="button is-danger" onclick="feedback(-1)">Comportement ind&eacute;sir&eacute;</button>
      <button class="button is-success" onclick="feedback(1)">Comportement ad&eacute;quat</button>
    </div>
  </div>
  <div class="panel">
    <div class="panel-heading">Choisir sa couleur</div>
    <div class="panel-block">
      <p>
        <input class="slider is-fullwidth is-danger" step="1" min="0" max="60" value="30" type="range" id="color_manual_red">
        <br>
        <input class="slider is-fullwidth is-success" step="1" min="0" max="60" value="30" type="range" id="color_manual_green">
        <br>
        <input class="slider is-fullwidth is-info" step="1" min="0" max="60" value="30" type="range" id="color_manual_blue">
        </p>
    </div>
    <div class="panel-block">
      <button class="button is-primary" onclick="pickColor()">Valider</button>
    </div>
  </div>
  <div class="panel">
    <div class="panel-heading">Historique</div>
    <div class="panel-block">
      <button class="button" onclick="sendHistoryRequest()">R&eacute;cup&eacute;rer l'historique</button>
    </div>
    <div class="panel-block">
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>Ambiance</th>
            <th>Couleur de la pi&egrave;ce</th>
            <th>Couleur de la LED</th>
          </tr>
        </thead>
        <tbody id="history">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
  <script src="communication.js"></script>
</body>

</html>
